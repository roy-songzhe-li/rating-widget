<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Widget - Web Component</title>
    <!-- Import Skeleton Elements library -->
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/skeleton-elements@4.0.1/+esm';
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f5f7fa;
        color: #1c1c1e;
        line-height: 1.5;
      }
      
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 600;
        color: #1c1c1e;
      }
      
      .example {
        margin-bottom: 2rem;
        padding: 1.5rem;
        border-radius: 12px;
        background-color: #ffffff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }
      
      .example h2 {
        margin-top: 0;
        font-weight: 500;
        color: #1c1c1e;
        font-size: 1.25rem;
        margin-bottom: 1.5rem;
      }
      
      pre {
        background-color: #f5f7fa;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9rem;
        margin-top: 1.5rem;
      }
      
      code {
        color: #007aff;
      }
      
      /* We don't need this container anymore since the widget is fixed positioned */
      .widget-container {
        height: 400px;
        position: relative;
        border: 1px dashed #ccc;
        margin: 1.5rem 0;
        border-radius: 8px;
      }
      
      /* Add note about fixed positioning */
      .note {
        background-color: #fff8e1;
        padding: 1rem;
        border-radius: 8px;
        border-left: 4px solid #ffca28;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Rating Widget Demo</h1>
    
    <div class="example">
      <h2>Default Usage</h2>
      <div class="note">
        <strong>Note:</strong> The widget is now positioned in the bottom right corner of the page.
      </div>
      <pre><code>&lt;rating-widget&gt;&lt;/rating-widget&gt;</code></pre>
    </div>
    
    <div class="example">
      <h2>With Callback URL</h2>
      <div class="widget-container">
        <rating-widget callback-url="https://example.com/api/ratings"></rating-widget>
      </div>
      <pre><code>&lt;rating-widget callback-url="https://example.com/api/ratings"&gt;&lt;/rating-widget&gt;</code></pre>
    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
